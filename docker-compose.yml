version: '2'
services:

  www_balancer:
    container_name: www-balancer
    restart: always
    build:
      context: ${HOME}/parallels/nginx
    ports:
      - 80:80
    volumes:
      - ${HOME}/parallels/logs/balancer/:/var/log/nginx
    links:
      - www_fibonacci

  php_fibonacci:
    container_name: php-fibonacci
    restart: always
    build:
      context: ${HOME}/parallels/php-fpm/fibonacci
    volumes:
      - ${HOME}/parallels/logs/var/fibonacci:/var/log/
      - ${HOME}/parallels/www/fibonacci:/var/www/fibonacci

  www_fibonacci:
    container_name: www-fibonacci
    build: ${HOME}/parallels/nginx/fibonacci
    volumes:
      - ${HOME}/parallels/logs/nginx/fibonacci:/var/log/nginx
      - ${HOME}/parallels/www/fibonacci:/var/www/fibonacci
    restart: always
    links:
      - php_fibonacci
      